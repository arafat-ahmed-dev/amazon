<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            margin: 0;
        }
        .rec-nav {
            background-color: #232f3e;
            height: auto;
        }
        a{
            text-decoration: none;
            color: white;
        }
        .rec-header{
            position: relative;
            display: flex;
            justify-content: space-between;
            color: white;
            padding: 5px 15px;
           
        }
        .left, .right {
            display: flex;
            gap: 7px;
            align-items: center;
        }
        .mark{
            top: 5px;
            color: white;
        }
        .rec-searchbar{
            display: flex;
            justify-content: center;
            height: 40px;
        }
        .rec-searchbar input{
            position: relative;
            z-index: 1;
            width: 88%;
            height: 40px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border: none;
        }
        .rec-searchicon {
         position: absolute;
         z-index: 2;
         left: 86%;
         background-color: #febd69; 
         width: 40px;
         height: 42px;
         border-radius: 5px;
         }
        .rec-container {
        width: 95%;
        overflow-y: scroll; /* Enable horizontal scrolling */
        white-space: nowrap; /* Keep items in one line */
        padding: 10px;
        }

        .rec-categories {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex; /* Display items in a row */
        }

        .rec-categories li {
        margin-right: 20px; /* Add spacing between items */
        }
        .rec-location{
            background-color: #37475a;
            height: 40px;
            display: flex;
            align-items: center;
            color: white;
            gap: 7px;
            padding-left: 10px ;
        }
        .rec-location img{
            height: 20px;
            width: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="rec-nav">
            <div class="rec-header">
                <div class="left">
                    <div class="rec-menu">
                    <a href="#"><img src="icon/large-menu.png" alt="menu"></a>
                    </div>
                    <div class="rec-logo">
                    <a href="#"><img src="icon/small-logo.png" alt="logo"></a>
                    </div>
                </div>
                <div class="right">
                    <div>
                    <a href="#">Sign in <img src="icon/mark.png" alt="mark" class="rec-mark"></a>
                    </div>
                    <div>
                    <a href="#"><img src="icon/sign.png" alt="sign"></a>
                    </div>
                    <a href="#"><div><img src="icon/cart.png" alt="cart"></div></a>
                </div>
            </div>
            <div class="rec-searchbar">
                <input type="text" placeholder="  Search Amazon">
                <a href="#"><img src="icon/search.png" alt="search" class="rec-searchicon"></a>
            </div>
            <div class="rec-container">
                <ul class="rec-categories">
                    <a href="#"><li>Deals</li></a>
                    <a href="#"><li>Amazon Basics</li></a>
                    <a href="#"><li>Best Seller</li></a>
                    <a href="#"><li>Live Streams</li></a>
                    <a href="#"><li>Music</li></a>
                    <a href="#"><li>Video</li></a>
                    <a href="#"><li>New Releases</li></a>
                    <a href="#"><li>Books</li></a>
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>Health & Household</li></a>
                    <a href="#"><li>PC</li></a>
                </ul>
            </div>
            <div class="rec-location">
                <img src="icon/location.png" alt="location"><p>Deliver to Bangladesh</p>
            </div>
        </nav>
    </header>
</body>
</html>
